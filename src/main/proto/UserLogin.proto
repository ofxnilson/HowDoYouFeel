syntax = "proto3";

option java_multiple_files = true;
option java_package = "generated.grpc.userservice";
option java_outer_classname = "UserServiceImpl";

package HowDoYouFeel;

    // Service to register new users
service UserLogin{
    //Register a new user with username and password > use the Regex to validate 
    rpc RegisterNewUser(RegisterRequest) returns (RegisterResponse);
    // Validate the username and password
    rpc LoginUser(LoginRequest) returns (LoginResponse);
}

    // Message for request the new user registration
message RegisterRequest{
    string username = 1; // User enters the username
    string password = 2; // Password fo the new user
}

    // Message for return the confirmation/failure of the user registration
message RegisterResponse{
    string user_id = 1; // Unique user ID generated by server containing 6 unique random numbers
    string message = 2; // Confirmation or succeed or error message
}

    // Message for requesting user login
message LoginRequest{
    string username = 1; // Username for login
    string password = 2; // Password for login
}

    // Message for return the confirmation/failure of the user login
message LoginResponse{
    string user_id = 1; // User ID displayed if login successful 
    string message = 2; // Success or failure message
}


